<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>login-etudiant</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #e6f7ee; /* vert clair */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            width: 500px;              
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 35px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 28px;       /* plus d’espace */
        }

        label {
            margin-bottom: 10px;
            color: #2f4f4f;
            font-weight: 600;
            font-size: 16px;
        }

        input, select {
            height: 48px;              /* champs plus grands */
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #9fd3b8;
            font-size: 16px;
            background-color: #f1fbf6; /* couleur dans les champs */
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2e8b57;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(46, 139, 87, 0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2e8b57;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #246b45;
        }


    </style>

    <div class="container">
        <h2>login-etudiant</h2>

        <form>
            <!-- Champ Email -->
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
            </div>

            <!-- Département -->
            <div class="form-group">
                <label for="departement">Département</label>
                <input type="text" id="departement" name="departement" required>
            </div>

            <!-- Filière -->
            <div class="form-group">
                <label for="filiere">Filière</label>
                <input type="text" id="filiere" name="filiere" required>
            </div>

            <!-- Niveau -->
            <div class="form-group">
                <label for="niveau">Niveau</label>
                <select id="niveau" name="niveau" required>
                    <option value="">-- Sélectionnez --</option>
                    <option>L1</option>
                    <option>L2</option>
                    <option>L3</option>
                    <option>M1</option>
                    <option>M2</option>
                </select>
            </div>

            <button type="submit">Soumettre</button>
        </form>
    </div>

</body>
</html>
